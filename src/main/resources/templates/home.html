<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-links {
            margin-top: 10px;
            text-align: center;
        }

        .form-links a {
            text-decoration: none;
            color: #007BFF;
        }

        .form-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="button" onclick="submitForm('login')">Login</button>
            <div class="form-links">
                <a href="/create">Create an account</a> |
                <a href="#forgotPasswordForm">Forgot password?</a>
            </div>
        </form>

        <form id="createAccountForm" style="display: none;">
            <h2>Create an Account</h2>
            <label for="createEmail">Email:</label>
            <input type="email" id="createEmail" required>
            <label for="createPassword">Password:</label>
            <input type="password" id="createPassword" required>
            <button type="button" onclick="submitForm('createAccount')">Create Account</button>
            <div class="form-links">
                <a href="#loginForm">Already have an account? Login</a>
            </div>
        </form>

        <form id="forgotPasswordForm" style="display: none;">
            <h2>Forgot Password</h2>
            <label for="forgotEmail">Email:</label>
            <input type="email" id="forgotEmail" required>
            <button type="button" onclick="submitForm('forgotPassword')">Submit</button>
            <div class="form-links">
                <a href="#loginForm">Remembered your password? Login</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the current fragment identifier
            var currentHash = window.location.hash;

            // Function to toggle form visibility
            function toggleForm(formId) {
                document.querySelectorAll('form').forEach(function (form) {
                    form.style.display = 'none';
                });

                document.getElementById(formId).style.display = 'block';
            }

            // Initial form toggle based on the current fragment identifier
            if (currentHash === '#createAccountForm' || currentHash === '#forgotPasswordForm') {
                toggleForm(currentHash.substr(1)); // Remove the '#' character
            }

            // Handle anchor link clicks
            document.addEventListener('click', function (event) {
                if (event.target.tagName === 'A' && event.target.getAttribute('href').startsWith('#')) {
                    var formId = event.target.getAttribute('href').substr(1); // Remove the '#' character
                    toggleForm(formId);

                    // Update the URL to reflect the current state
                    history.pushState(null, null, '#' + formId);
                    event.preventDefault();
                }
            });
        });

        function submitForm(formType) {
            // You can add logic here to handle form submission based on formType
            // For now, let's just log the form type to the console
            console.log(`Form submitted: ${formType}`);
        }
    </script>
</body>

</html>
