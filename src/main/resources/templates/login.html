<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <h2>Login Page</h2>

    <form action="#" th:action="@{/login}" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a th:href="@{/createAccount}">Create Account</a></p>
    <p>Forgot your password? <a th:href="@{/forgotPassword}">Forgot Password</a></p>

    <!-- Display error message if authentication fails -->
    <!-- <p th:if="${error}" th:text="${error}" style="color: red;"></p> -->

    <div class="alert alert-dark" role="alert" th:if="${error}" th:text="${error}" >
        A simple dark alertâ€”check it out!
      </div>


      

</body>
</html>
